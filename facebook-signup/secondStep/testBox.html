<div xmlns="http://www.w3.org/1999/xhtml">
  <style>

    .container {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      height: 200px;
      background: rgba(13, 17, 23);
      animation: translateX 6s steps(60) infinite normal both;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: rgb(0, 0, 255);
      display: flex;
      text-align: center;
    }

    .text {
      color: rgb(255, 255, 255, 0.75);
      font-family: 'Fira Sans', sans-serif;
      font-weight: bold;
      font-size: 1.25rem;
      margin: 1rem;
    }

    @keyframes translateX {

      0% {
        justify-content: left;
      }

      50% {
        justify-content: center;
      }

      100% {
        justify-content: flex-end;
      }

    }

  </style>

  <div class="container">
    <div class="box">
      <p class="text writeAnimation">Essa Ã© uma caixa que aplicamos o CSS</p>
    </div>
  </div>
</div>
